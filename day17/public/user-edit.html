<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Blog - Content Manager</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="./Ajax.js"></script>
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <!-- 网站标志 -->
        <div class="logo fl">
            <div class="logo fl">
               <i>ITHEIMA</i>
            </div>
        </div>
        <!-- /网站标志 -->
        <!-- 用户信息 -->
        <div class="info">
            <div class="profile dropdown fr">
                <span class="btn dropdown-toggle" data-toggle="dropdown">
                    admin
                    <span class="caret"></span>
                </span>
                <ul class="dropdown-menu">
                    <li><a href="user-edit.html">个人资料</a></li>
                    <li><a href="#">退出登录</a></li>
                </ul>
            </div>
        </div>
        <!-- /用户信息 -->
    </div>
    <!-- /头部 -->
    <!-- 主体内容 -->
    <div class="content">
        <!-- 侧边栏 -->
        <div class="aside fl">
            <ul class="menu list-unstyled">
                <li>
                    <a class="item active" href="user.html">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                <li>
                    <a class="item" href="article.html">
                        <span class="glyphicon glyphicon-th-list"></span>
                        文章管理
                    </a>
                </li>
            </ul>
            <div class="cprt">
                Powered by <a href="http://www.itheima.com/" target="_blank"></a>
            </div>
        </div>
        <!-- 侧边栏 -->
        <div class="main">
            <!-- 分类标题 -->
            <div class="title">
                <h4>5b9a716cb2d2bf17706bcc0a</h4>
                <p class="tips">错误信息</p>
            </div>
            <!-- /分类标题 -->
            <form class="form-container">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" id="adminName" class="form-control" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" id="pwd" class="form-control" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    <input type="email" id="email" class="form-control" placeholder="请输入邮箱地址">
                </div>
                <div class="form-group">
                    <label>角色</label>
                    <select id="job" class="form-control">
                        <option selected value="0">普通用户</option>
                        <option value="1">超级管理员</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>状态</label>
                    <select id="status" class="form-control">
                        <option selected value="1">启用</option>
                        <option value="2">禁用</option>
                    </select>
                </div>
                <div class="buttons">
                    <input id="submit" type="submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
    <!-- /主体内容 -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script>
        
            var form = document.querySelector(".form-container");
            form.addEventListener("submit",function(e){
                e.preventDefault();
            var adminName = document.querySelector("#adminName").value;
            console.log(adminName);
            var email = document.querySelector("#email").value;
            var pwd = document.querySelector("#pwd").value;
            var job = document.querySelector("#job").value;
            var status = document.querySelector("#status").value;
            var tips = document.querySelector(".tips");
            var data = {
                adminName:adminName,
                email:email,
                pwd:pwd,
                job:job,
                status:status
            };
            ajax({
                type:"post",
                url:"/admin/add",
                data:data,
                success:function(result){
                    if(result.status==1){
                        tips.innerHTML =result.msg
                    }else{
                        //console.log(111);
                        location.href = "user.html"
                    }
                }
            })
            })
           
    </script>
</body>

</html>
