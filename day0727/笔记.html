    <!-- 
        客户端使用模板引擎渲染页面结构
        使用步骤
        1.下载art-template模板引擎库文件并在HTML页面中引入
        <script src="./lib/template-web.js"></script>

        2.准备art-template模板
        <script id ="xxx" type="text/html">
            <div class="box"></div>
        </script>

        3.告诉模板引擎将哪一个模板和哪个数据进行拼接
        var data = {username:"zs",age:20}
        var html = template("tpl",data)

        4.将拼接好的HTML字符串添加到页面中
        document.querySelector(#id).innerHTML = html

        5.通过模板字符串告诉模板引擎，数据和HTML字符串如何拼接



        FormData
        FormData可以模拟HTML表单，相当于将HTML表单映射成表单对象，
        自动将表单对象中的数据拼接成请求参数的格式，还可以实现异步
        的二进制文件上传

        FormData
        <form action="" id="form">
        <input type="text" name="username">
        <input type="password" name="password" id="">
        <input type="button" value="">
    </form>

    2.将HTML表单对象转换成formData对象
    var form = document.querySelector("#form");
    var formData = new DormData(form);

    3.提交表单对象
    xhr.send(formData);

    注意：
    1.formData对象不能用于get提交，因为对象上需要被传递到send方法中
    2.服务器端body=parser模块不能解析formData对象，因为我们需要使用
    formData模块进行解析
     -->
</body>
</html>
