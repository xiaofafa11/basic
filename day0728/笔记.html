      同源政策
      Ajax请求限制
      ajax只能向自己的服务器发送请求
      
      什么是同源？
      如果两个页面拥有想通过的协议、域名、端口，那么这两个页面就属于同源，
      只要其中有一个页面不相同，就不是同源
      http://localhost:3000/dir/index.html
      http://localhost:3000/news/index.html

      同源政策的目的
      为了保证用户的信息安全，防止恶意的网站窃取数据

      使用JSONP解决同源限制问题
      JSONP是json with padding的缩写，它不属于ajax请求，但它可以模拟ajax请求
      使用步骤：
      1.将不同源的服务器请求地址写在script标签的src属性中
      <script src="http://localhost:3000/index.html"></script>
      <script src="http://localhost:3001/index.html"></script>
      2.服务器端相应数据必须是一个函数的调用，真正要法案送给客户端的数据需要
      作为函数调用的参数
      const data = "fn({name:"zs",age:18})"
      res.send(data)
      3.在客户端全局作用域下定义函数fn
      function fn(data){

      }
      4.在fn函数中对服务器端返回的数据进行处理
      function fn(data){
console.log(data)
      }
