<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="title"></div>
<div>姓名：<span id="name"></span></div>
<div>年龄：<span id="age"></span></div>
<div>会员：<span id="isVIP"></span></div>
<div>注册时间：<span id="regTime"></span></div>
<div>爱好：
    <ul id="love">
        <li>爱好1</li>
        <li>爱好2</li>
    </ul>
</div>
<script>
    var data = {
        title:"用户信息",
        name:"zq",
        age:30,
        isVIP:true,
        regTime:new Date(),
        love:["吃饭","睡觉","打豆豆"]
    }

    window.addEventListener("load",function(){
        var title = document.querySelector("#title");
        var name = document.querySelector("#name");
        var age = document.querySelector("#age");
        var isVIP = document.querySelector("#isVIP");
        var regTime = document.querySelector("#regTime");
        var love = document.querySelector("#love");
        title.innerHTML = data.title;
        name.innerHTML = data.name;
        age.innerHTML = data.age;
        isVIP.innerHTML = data.isVIP;
        regTime.innerHTML = data.regTime;
        var rows = [];
        for (var item of data.love){
            rows.push("<li>"+item+"</li>")
        }
        love.innerHTML = rows.join("");
    })


</script>
</body>
</html>
